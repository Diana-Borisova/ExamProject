<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyFood</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/recipes-main.css">
</head>
<body>
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="/"> ðŸŒ± Meal Planning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
<!--               -->
                <li class="nav-item active">
                    <a class="nav-link" href="${pageContext.request.contextPath}/home">Main <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="${pageContext.request.contextPath}/recipe/list">Recipes</a>
                </li>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="${pageContext.request.contextPath}/foodProduct/list">Products</a>
                    </li>

                </th:block>
                <li class="dropdown-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/logout}" method="post">
                        <button type="submit" class="active border-0 bg-white">
                            Logout
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="${pageContext.request.contextPath}/plan/list">Plan</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mr-5">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <%-- 		          <a class="dropdown-item" href="${pageContext.request.contextPath}/settings/">Settings</a> --%>
                            <!-- 		          <div class="dropdown-divider"></div> -->
                            <form class="form-inline" action="${pageContext.request.contextPath}/logout" method="POST">
                                <input class="btn" type="submit" value="Disconnect"/>
                            </form>
                        </div>
                    </li>
                </th:block>

                    <li class="nav-item active" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="${pageContext.request.contextPath}/login">Login</a>
                    </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>



            </ul>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;Diana's Travel Project 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
