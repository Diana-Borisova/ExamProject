<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/fragments::head"></head>
<body>
<header th:replace="/fragments/fragments::navbar"></header>

<main class="p-5 align-content bg-blur main">
	<div id="login-background" class="container-fluid">
		<div id="login-container" class="container min-vh-100 d-flex flex-column justify-content-center">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">Sveiki!</h5>
				<form
						method="POST" th:action="@{/users/login}">
					<!--User name-->
					<div>
						<div class="col-auto">
							<label for="inputEmail" class="col-form-label text-black-50">Email</label>
						</div>
						<div class="col-auto">
							<input type="email"
								   th:value="${username}"
								   name="email"
								   required
								   id="inputEmail"
								   class="form-control"
								   aria-describedby="emailHelpInline">
						</div>
					</div>
					<!--EO: User name-->

					<!-- Password -->
					<div class="login-field">
						<div class="col-auto">
							<label for="inputPassword" class="col-form-label text-black-50">Password</label>
						</div>
						<div class="col-auto">
							<input type="password" minlength="2" maxlength="20" required  name="password" id="inputPassword" class="form-control"
								   aria-describedby="passwordHelpInline">
						</div>
					</div>
					<div class="d-flex justify-content-center mt-2 login-field">
						<button class="btn btn-secondary btn-block w-50" type="submit">Login</button>
					</div>
					<!-- EO: Password -->
				</form>
			</div>

		</div>
	</div>
	</div>
</main>

	</body>
</html>
